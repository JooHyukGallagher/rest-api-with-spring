# 받을 수 없는 프로퍼티가 있다면 Bad Request 발생
spring.jackson.deserialization.fail-on-unknown-properties=true

spring.datasource.username=connectuser
spring.datasource.password=connect123!@#
spring.datasource.url=jdbc:mysql://localhost:3306/rest_api_board?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=UTC
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
